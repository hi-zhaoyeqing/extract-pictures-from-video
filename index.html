<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>从视频中提取每一帧图片</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.min.js"></script>
  </head>

  <body>
    <div class="content-wrap">
      <div class="left">
        <h2>从视频中提取每一帧图片</h2>
        <p>上传视频并播放您要从中提取帧的部分</p>
        <input id="videoInput" type="file" accept="video/*" />
        <div class="video">
          <video id="video" width="100%" height="100%" controls muted></video>
        </div>
      </div>
      <div class="right">
        <button onclick="downloadFrames()">下载视频帧</button>
        <select id="select">
          <option value="1">每1帧导出一张</option>
          <option value="10">每10帧导出一张</option>
          <option value="30">每30帧导出一张</option>
          <option value="60">每60帧导出一张</option>
      </select>
        <div class="canvas">
          <canvas id="canvas" width="400" height="712"></canvas>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
